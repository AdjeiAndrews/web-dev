<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBEDDING A YOUTUBE VIDEO</title>
</head>
<body>
    <!-- The "embed" is a keyword that tells the browser to embed a Youtube video, NB: It must always be added -->
    <!-- You should always use a question mark at the end of the link to be able 
     to add parameters like: autoplay and mute -->
   <iframe src="https://www.youtube.com/embed/zZrgVG2k8vU?autoplay=1&mute=1" frameborder="0" width="600" height="550"></iframe>
</body>
</html>
