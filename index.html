<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    <!-- Block-Level tag: They always cover the whole width of the page and leaves a spacing -->
    <p style="background-color: yellow">This is a simple webpage created using HTML</p>
    <div style="background-color: green">This is another tag</div>

    <!-- Inline-Level tag:They also cover only the content area but leaves no spacing -->
     <span style="background-color: magenta;">I am a span tag</span>
</body>
</html>
