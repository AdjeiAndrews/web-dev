<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO TAG</title>
</head>
<body>
    <!-- Controls enables you to play/pause, volume, and other features -->
     <!-- Autoplay and muted are used for automatic playback without sound -->
    <video width="400" controls autoplay muted>
        <source src="Musk.mp4" type="video/mp4"></source>
        <!-- You only see this if the video tag is not supported -->
        Your browser does not support the video tag
    </video>
</body>
</html>
